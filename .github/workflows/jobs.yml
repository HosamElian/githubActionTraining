name: jobs in details

on:
  workflow_dispatch

jobs:
  job_1:
    runs-on: ubuntu-latest
    steps:
      - name: show Job_1 Message
        run: echo "echo Job ${{ github.job }}"
  
  job_2:
    runs-on: ubuntu-latest
    needs: job_1
    steps:
      - name: show Job_2 Message
        run: echo "echo Job ${{ github.job }}"
   
  job_3:
    runs-on: ubuntu-latest
    needs: job_1
    steps:
      - name: show Job_3 Message
        run: echo "echo Job ${{ github.job }}"

  job_4:
    runs-on: ubuntu-latest
    needs: [job_1, job_3]
    steps:
      - name: show Job_4 Message
        run: echo "echo Job ${{ github.job }}"
